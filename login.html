<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اشحنلي برو - تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <div class="language-switch">
      <button onclick="switchLang('ar')">العربية</button>
      <button onclick="switchLang('en')">English</button>
    </div>

    <h1 id="title">تسجيل الدخول إلى اشحنلي برو</h1>

    <form id="loginForm" onsubmit="return loginUser(event)">
      <label for="username" id="labelUser">اسم المستخدم أو البريد</label>
      <input type="text" id="username" required />

      <label for="password" id="labelPass">كلمة المرور</label>
      <input type="password" id="password" required />

      <button type="submit" id="loginBtn">دخول</button>
    </form>

    <p id="footerText">© 2025 اشحنلي برو</p>
  </div>

  <script>
    function switchLang(lang) {
      const ar = {
        title: "تسجيل الدخول إلى اشحنلي برو",
        user: "اسم المستخدم أو البريد",
        pass: "كلمة المرور",
        btn: "دخول",
        foot: "© 2025 اشحنلي برو"
      };
      const en = {
        title: "Login to Esh7enli Pro",
        user: "Username or Email",
        pass: "Password",
        btn: "Login",
        foot: "© 2025 Esh7enli Pro"
      };

      const data = lang === 'ar' ? ar : en;
      document.getElementById("title").innerText = data.title;
      document.getElementById("labelUser").innerText = data.user;
      document.getElementById("labelPass").innerText = data.pass;
      document.getElementById("loginBtn").innerText = data.btn;
      document.getElementById("footerText").innerText = data.foot;
      document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
    }

    function loginUser(e) {
      e.preventDefault();
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
