<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اشحنلي برو - تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-box {
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 40px;
      margin: 100px auto;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-size: 1.4em;
    }

    .login-box input {
      width: 90%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 1em;
      text-align: center;
      color: #333;
    }

    .login-box button {
      background-color: #fff;
      color: #0077ff;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 95%;
    }

    .login-box button:hover {
      background-color: #00c6ff;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>🔐 اشحنلي برو</h1>
  </header>

  <main>
    <section class="login-box">
      <h2>تسجيل الدخول / Login</h2>
      <input type="text" id="username" placeholder="اسم المستخدم / Username">
      <input type="password" id="password" placeholder="كلمة المرور / Password">
      <button onclick="login()">تسجيل الدخول</button>
      <p style="margin-top:10px;">ليس لديك حساب؟ <a href="#" style="color:#fff; text-decoration:underline;">إنشاء حساب</a></p>
    </section>
  </main>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if(username === "" || password === "") {
        alert("الرجاء إدخال اسم المستخدم وكلمة المرور.");
        return;
      }
      alert(`مرحبًا ${username}! ✅`);
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
