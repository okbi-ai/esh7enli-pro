<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة التحكم - اشحنلي برو | Esh7enli Pro</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0a183d, #142d61);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .balance {
      font-size: 2em;
      color: #ffd700;
      margin-bottom: 10px;
    }
    button {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      margin: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #0097a7;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9em;
      opacity: 0.7;
    }
    .lang-switch {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="lang-switch" onclick="toggleLang()">English</div>
  <header id="title">لوحة التحكم - اشحنلي برو</header>

  <main>
    <div class="card">
      <div id="balanceLabel">رصيدك الحالي:</div>
      <div class="balance" id="balance">2500 DZD</div>
<button onclick="window.location.href='recharge.html'">💰 شحن الرصيد</button>
      <button onclick="alert('سيتم تفعيل خدمة شحن الإنترنت قريبًا 🔜')">🌐 شحن الإنترنت</button>
      <button onclick="alert('سيتم تفعيل بطاقات الألعاب قريبًا 🔜')">🎮 بطاقات الألعاب</button>
      <button onclick="logout()">🚪 تسجيل الخروج</button>
    </div>
  </main>

  <footer id="footerText">
    جميع الحقوق محفوظة © 2025 - اشحنلي برو | Esh7enli Pro
  </footer>

  <script>
    let lang = "ar";

    function toggleLang() {
      lang = lang === "ar" ? "en" : "ar";
      if (lang === "en") {
        document.body.dir = "ltr";
        document.getElementById("title").innerText = "Dashboard - Esh7enli Pro";
        document.getElementById("balanceLabel").innerText = "Your balance:";
        document.getElementById("footerText").innerText = "All rights reserved © 2025 - Esh7enli Pro";
        document.querySelector(".lang-switch").innerText = "العربية";
      } else {
        document.body.dir = "rtl";
        document.getElementById("title").innerText = "لوحة التحكم - اشحنلي برو";
        document.getElementById("balanceLabel").innerText = "رصيدك الحالي:";
        document.getElementById("footerText").innerText = "جميع الحقوق محفوظة © 2025 - اشحنلي برو | Esh7enli Pro";
        document.querySelector(".lang-switch").innerText = "English";
      }
    }

    function logout() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
