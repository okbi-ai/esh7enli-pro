<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - اشحنلي برو</title>
  <style>
    body {
      background: linear-gradient(to right, #0d6efd, #6610f2);
      font-family: 'Cairo', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    nav {
      background-color: rgba(0,0,0,0.2);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffc107;
    }
    .content {
      padding: 30px;
      text-align: center;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    button {
      background-color: #ffc107;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffcd39;
    }
  </style>
</head>
<body>
  <header>🧭 لوحة التحكم</header>

  <nav>
    <a href="dashboard.html">الرئيسية</a>
    <a href="profile.html">الملف الشخصي</a>
    <a href="transactions.html">عمليات الشحن</a>
  </nav>

  <div class="content">
    <div class="card">
      <h2>رصيدك الحالي</h2>
      <p id="balance">5000 دج</p>
      <button onclick="addFunds()">إضافة رصيد</button>
    </div>

    <div class="card">
      <h2>طلبات الشحن</h2>
      <p>عدد الطلبات المعلقة: <span id="pending">3</span></p>
      <button onclick="viewRequests()">عرض الطلبات</button>
    </div>
  </div>

  <script>
    function addFunds() {
      alert("ميزة إضافة الرصيد قيد التطوير");
    }

    function viewRequests() {
      alert("سيتم عرض الطلبات قريبًا...");
    }
  </script>
</body>
</html>
