    const modeBtn = document.getElementById('modeBtn');
    modeBtn?.addEventListener('click', ()=> {
      document.documentElement.classList.toggle('dark-mode');
      localStorage.setItem('esh_mode', document.documentElement.classList.contains('dark-mode')? 'dark':'light');
    });
    const langBtn = document.getElementById('langBtn');

      if(document.documentElement.lang === 'ar') { document.documentElement.lang='en'; document.documentElement.dir='ltr'; }
