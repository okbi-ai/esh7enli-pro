<!doctype html>
<html lang="ar" dir="rtl">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>طلب شحن - اشحنلي برو</title><link rel="stylesheet" href="style.css"></head>
<body>
<iframe src="header.html" style="border:none;width:100%;height:72px;" scrolling="no"></iframe>
<main class="card" style="max-width:600px;margin:30px auto">
  <h2>طلب شحن جديد</h2>
  <label>الاسم</label><input id="fname">
  <label>الهاتف</label><input id="fphone">
  <label>الخدمة</label><select id="fservice"><option>رصيد</option><option>إنترنت</option><option>ألعاب</option></select>
  <label>المبلغ</label><input id="famount" type="number">
  <label>ملاحظات</label><textarea id="fnotes"></textarea>
  <div style="margin-top:12px"><button class="btn" onclick="sendRequest()">إرسال الطلب</button></div>
</main>
<script>
function sendRequest(){
  const order={id:'ORD_'+Date.now(),name:document.getElementById('fname').value,phone:document.getElementById('fphone').value,service:document.getElementById('fservice').value,amount:document.getElementById('famount').value,notes:document.getElementById('fnotes').value,created:new Date().toLocaleString(),status:'pending'};
  const list=JSON.parse(localStorage.getItem('esh_orders')||'[]'); list.unshift(order); localStorage.setItem('esh_orders',JSON.stringify(list));
  alert('تم إرسال الطلب'); window.location.href='transactions.html';
}
</script>
</body>
</html>
