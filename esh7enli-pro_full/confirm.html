<!doctype html>
<html lang="ar" dir="rtl">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>تأكيد - اشحنلي برو</title><link rel="stylesheet" href="style.css"></head>
<body>
<iframe src="header.html" style="border:none;width:100%;height:72px;" scrolling="no"></iframe>
<main class="card" style="max-width:600px;margin:30px auto">
  <h2>تأكيد العملية</h2>
  <p id="summary">لا توجد بيانات</p>
  <div style="margin-top:12px"><button class="btn" onclick="confirmNow()">تأكيد</button><a class="btn outline" href="recharge.html">رجوع</a></div>
</main>
<script>
const params=new URLSearchParams(location.search); if(params.has('amount')){ document.getElementById('summary').innerText=`المبلغ: ${params.get('amount')} دج`; }
function confirmNow(){ alert('تم تأكيد العملية'); window.location.href='dashboard.html'; }
</script>
</body>
</html>
