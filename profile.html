<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الملف الشخصي - اشحنلي برو</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #0d6efd, #6610f2);
      font-family: 'Tahoma', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: rgba(0,0,0,0.3);
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .profile-card {
      background: rgba(255,255,255,0.1);
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    button {
      background-color: #ffc107;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #ffcd39;
    }
  </style>
</head>
<body>
  <header>👤 الملف الشخصي</header>
  <div class="profile-card">
    <h2>مرحبًا بك في حسابك</h2>
    <p>الاسم: المستخدم التجريبي</p>
    <p>البريد الإلكتروني: user@example.com</p>
    <p>الرصيد: 0.00 دج</p>
    <button onclick="logout()">تسجيل الخروج</button>
  </div>

  <script>
    function logout() {
      alert("تم تسجيل الخروج بنجاح!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
