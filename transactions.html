<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عمليات الشحن - اشحنلي برو</title>
  <style>
    body {
      background: linear-gradient(to right, #0d6efd, #6610f2);
      font-family: 'Cairo', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }
    table {
      width: 90%;
      margin: 40px auto;
      border-collapse: collapse;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      overflow: hidden;
    }
    th, td {
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding: 15px;
      text-align: center;
    }
    th {
      background-color: rgba(0,0,0,0.3);
    }
    tr:hover {
      background-color: rgba(255,255,255,0.1);
    }
    .status-pending { color: #ffc107; font-weight: bold; }
    .status-success { color: #28a745; font-weight: bold; }
    .status-failed { color: #dc3545; font-weight: bold; }
    a {
      color: #ffc107;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>💳 عمليات الشحن</header>

  <table>
    <tr>
      <th>رقم العملية</th>
      <th>الاسم</th>
      <th>المبلغ</th>
      <th>الحالة</th>
      <th>التاريخ</th>
    </tr>
    <tr>
      <td>#202501</td>
      <td>محمد بن يوسف</td>
      <td>1500 دج</td>
      <td class="status-pending">قيد المعالجة</td>
      <td>2025-10-31</td>
    </tr>
    <tr>
      <td>#202500</td>
      <td>أكرم ن.</td>
      <td>3000 دج</td>
      <td class="status-success">ناجحة</td>
      <td>2025-10-30</td>
    </tr>
    <tr>
      <td>#202499</td>
      <td>رانية ق.</td>
      <td>2000 دج</td>
      <td class="status-failed">مرفوضة</td>
      <td>2025-10-29</td>
    </tr>
  </table>

  <div style="text-align:center; margin-bottom:30px;">
    <a href="dashboard.html">🔙 عودة للوحة التحكم</a>
  </div>
</body>
</html>
