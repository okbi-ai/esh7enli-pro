<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلب شحن جديد - اشحنلي برو</title>
  <style>
    body {
      background: linear-gradient(to right, #0d6efd, #6610f2);
      font-family: 'Cairo', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: rgba(0,0,0,0.3);
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }
    form {
      background: rgba(255,255,255,0.1);
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      text-align: right;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background-color: #ffc107;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      color: #333;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffcd39;
    }
    a {
      color: #ffc107;
      text-decoration: none;
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>📝 طلب شحن جديد</header>

  <form onsubmit="sendRequest(event)">
    <label>الاسم الكامل:</label>
    <input type="text" id="name" required>

    <label>رقم الهاتف:</label>
    <input type="text" id="phone" required>

    <label>نوع الخدمة:</label>
    <select id="service" required>
      <option value="">اختر نوع الخدمة</option>
      <option value="رصيد">📱 رصيد</option>
      <option value="إنترنت">🌐 إنترنت</option>
      <option value="ألعاب">🎮 بطاقات ألعاب</option>
      <option value="عملات رقمية">💰 عملات رقمية</option>
    </select>

    <label>المبلغ (دج):</label>
    <input type="number" id="amount" min="50" required>

    <label>ملاحظات إضافية (اختياري):</label>
    <textarea id="notes" rows="3" placeholder="مثلاً: شحن موبيليس أو ببجي..."></textarea>

    <button type="submit">إرسال الطلب</button>
  </form>

  <a href="dashboard.html">🔙 عودة للوحة التحكم</a>

  <script>
    function sendRequest(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const service = document.getElementById('service').value;
      const amount = document.getElementById('amount').value;
      alert(`✅ تم إرسال طلبك بنجاح!\n\nالاسم: ${name}\nالخدمة: ${service}\nالمبلغ: ${amount} دج`);
      window.location.href = "transactions.html";
    }
  </script>
</body>
</html>
