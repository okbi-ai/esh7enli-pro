<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شحن الرصيد - اشحنلي برو | Esh7enli Pro</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0a183d, #142d61);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1em;
    }
    button {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background: #0097a7;
    }
    .back-btn {
      margin-top: 15px;
      color: #ffd700;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>💰 شحن الرصيد</h2>
    <p>أدخل بياناتك لإتمام عملية الشحن</p>

    <label>شركة الاتصالات:</label>
    <select id="operator">
      <option value="Mobilis">موبيليس</option>
      <option value="Djezzy">جازي</option>
      <option value="Ooredoo">أوريدو</option>
    </select>

    <label>رقم الهاتف:</label>
    <input type="text" id="phone" placeholder="مثال: 0550123456" maxlength="10" />

    <label>المبلغ (دج):</label>
    <input type="number" id="amount" placeholder="أدخل المبلغ" min="50" step="10" />

    <button onclick="processRecharge()">تأكيد الشحن</button>
    <div class="back-btn" onclick="goBack()">🔙 العودة للوحة التحكم</div>
  </div>

  <script>
    function processRecharge() {
      const phone = document.getElementById('phone').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      const operator = document.getElementById('operator').value;

      if (!phone || !amount || isNaN(amount)) {
        alert('⚠️ يرجى إدخال كل المعلومات بشكل صحيح');
        return;
      }

      // حفظ العملية في التخزين المحلي
      const transaction = {
        phone,
        operator,
        amount,
        date: new Date().toLocaleString()
      };

      let history = JSON.parse(localStorage.getItem('rechargeHistory')) || [];
      history.push(transaction);
      localStorage.setItem('rechargeHistory', JSON.stringify(history));

      alert(`✅ تم شحن ${amount} دج بنجاح إلى الرقم ${phone} (${operator})`);
      window.location.href = 'dashboard.html';
    }

    function goBack() {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
